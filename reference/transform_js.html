

<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="data/data1.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3">  </script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script src="jquery.min.js"></script>
    <style>
    #container7 {float: left;position: absolute;
    width:25%;height:45%;right: 0%;top: 55%;
    /*background:blue;*/
    }
    #container6 {float: left;position: absolute;
        width:25%;height:45%;right: 0%;top: 55%;
        /*background:red;*/
    }
    </style>
    <input type="button" id="btn" value="click me" />
    <div id="container7" ></div>
    <div id="container6"></div>
    <script src="geo_map.js"></script>
    <script src="geo.js"></script>
    <script type="text/javascript">
        var oBtn = document.getElementById('btn');
        var oDiv1 = document.getElementById('container7');
        var oDiv2 = document.getElementById('container6');
        oBtn.onclick = function(){
            if(oDiv1.style.display == 'block'){
                oDiv1.style.display = 'none';
                oDiv2.style.display = 'block';
            }else{
                oDiv2.style.display = 'none';
                oDiv1.style.display = 'block';
            }
        };
    </script>
</head>
