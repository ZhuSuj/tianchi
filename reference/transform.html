
<!DOCTYPE html>
<html>
<body>
<body >
<input type="button" id="btn" value="click me" />
<div style ="width:100px; height:100px; background:red; display:block; "  id ="contain6">  This is a test ! </div>
<div style ="width:100px; height:100px; background:yellow; display:none;" id ="contain7">  This is a test !</div>
</body>
<script>
    var oBtn = document.getElementById('btn');
    var oDiv1 = document.getElementById('contain6');
    var oDiv2 = document.getElementById('contain7');
    oBtn.onclick = function(){
        if(oDiv1.style.display == 'block'){
            oDiv1.style.display = 'none';
            oDiv2.style.display = 'block';
        }else{
            oDiv2.style.display = 'none';
            oDiv1.style.display = 'block';
        }
    };
</script>
</body>
